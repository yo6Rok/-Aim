<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Клан</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header>
    <h1>Добро пожаловать в CS2 Клан!</h1>
    <nav>
        <ul>
            <li><a href="#about">О нас</a></li>
            <li><a href="#applications">Заявки</a></li>
            <li><a href="#support">Поддержка</a></li>
        </ul>
    </nav>
</header>

<section id="about">
    <h2>О нас</h2>
    <p>Наш клан — это команда лучших игроков CS2, стремящихся к победам в самых крутых турнирах. Мы верим в командную работу и веселье!</p>
    <button>Узнать больше</button>
</section>

<section id="applications">
    <h2>Подать заявку</h2>
    <form id="applicationForm">
        <input type="text" id="username" placeholder="Ваш ник" required>
        <input type="email" id="email" placeholder="Ваш email" required>
        <textarea id="message" placeholder="Почему хотите вступить в клан?" required></textarea>
        <button type="submit">Отправить заявку</button>
    </form>
</section>

<section id="support">
    <h2>Свяжитесь с нами</h2>
    <form id="supportForm">
        <input type="email" id="supportEmail" placeholder="Ваш email" required>
        <textarea id="supportMessage" placeholder="Опишите вашу проблему" required></textarea>
        <button type="submit">Отправить сообщение</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 CS2 Клан. Все права защищены.</p>
</footer>

<script src="assets/js/scripts.js"></script>

</body>
</html>
